    <h1>Etch-A-Sketch</h1>
    <!-- <Change Grid Size</button> -->
    <form id="gridChangeForm">
      <label for="gridSize">Change Grid Size</label>
      <select name="gridSize" id="gridSize">
        <option value="8x8">8 x 8</option>
        <option value="16x16">16 x 16</option>
        <option value="32x32">32 x 32</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <button id="colorfulGrid">Random Color Generator</button>
    <button id="resetGrid">Reset Grid</button>
    <div id="container" class="containerClass"></div>
